<html>

<head>
    <meta charset="UTF-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.16/addons/p5.sound.js"></script>
    <script>
        var x = [];
        var y = [];
        var x2 = [];
        var y2 = [];
        var size = [];
        var speed = [];
        var sound;

        function preload() {
            bird = loadImage("bird.jpg");
            bg = loadImage("sunset.JPG");

            sound = loadSound("Dearly Beloved.mp3");
        }

        function setup() {
            createCanvas(800, 600);

            for (var i = 0; i < 100; i++) {
                x[i] = random(width);
                y[i] = random(height);

                size[i] = random(10, 55);
                speed[i] = random(1, 2);
            }
        }

        function draw() {
            background(bg);
            move();
            //text
            textAlign(CENTER);
            stroke(255);
            fill(255);
            textSize(15); 
            text("Click to play sound and add birds", width / 2, height / 2);
            //birds
            for (var i = 0; i < x2.length; i++) {
                image(bird, x2[i], y2[i], 200, 200);
            }

        }

        function move() {
            for (var i = 0; i < x2.length; i++) {
                x2[i] = x2[i] - speed[i];
                y2[i] = y2[i] - speed[i];
            }
        }

        function mousePressed() {
            x2[x2.length] = mouseX;
            y2[y2.length] = mouseY;
        }

        function mouseClicked() {
            sound.play();
            background(random(255), random(255), random(255));
            sound.loop();
        }
    </script>
</head>

</html>
